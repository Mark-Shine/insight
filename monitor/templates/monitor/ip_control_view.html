<h2 class="sub-header">白名单 IP </h2>
<div>
  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addIp">
    新增IP
  </button>

  
</div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>IP</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for w in ips %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{w.ip_address}}</td>
          <td><a href="{%url 'delete_ip' pk=w.id %}">删除</a></td>
        </tr>
        {% empty %}
        {% endfor %}
      </tbody>
    </table>
  </div>

<!-- Modal -->
  <div class="modal fade" id="addIp" tabindex="-1" role="dialog" aria-labelledby="addIp" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="addIp">添加可访问的IP</h4>
          </div>
          <form method="post" action="{% url '  '%}">
          <div class="modal-body">
              {% csrf_token %}
              <div class="form-group">
              <label>IP</label>
              <input class='form-control' placeholder='输入IP' name="ip_str" type="text">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
          </form>

        </div>
      </div>
    </div>
