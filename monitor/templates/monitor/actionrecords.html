<h2 class="sub-header">用户操作记录</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th >用户</th>
          <th >操作</th>
          <th >对象</th>
          <th >时间</th>
        </tr>
      </thead>
      <tbody>
        {% for w in record_query %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td><a href="{%url 'ac_record' pk=w.user.id%}">{{w.user.username}}</a></td>
          <td>{{w.action}}</td>
          <td>{{w.message}}</td>
          <td>{{w.time}}</td>
        </tr>

        {% empty %}
        {% endfor %}
      </tbody>
        {%if record_query%}
        {{pagination}}

        {%endif%}
    </table>
  </div>
