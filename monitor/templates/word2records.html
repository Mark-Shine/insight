<h2 class="sub-header">关键字“{{word}}”记录</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>网站名字</th>
          <th>帖子标题</th>
          <th>时间</th>
          <th>用户名</th>
          <th>链接地址</th>
          <th>IP和端口</th>
        </tr>
      </thead>
      <tbody>
        {% for r in records %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{r.website}}</td>
          <td>{{r.title}}</td>
          <td>{{r.time|date:"Y-m-d H:i"}}</td>
          <td>{{r.user_name}}</td>
          <td><a href="{{r.url}}" target="view_window" >地址</a></td>
          <td>{{r.ip_and_port}}</td>
        </tr>
        {% empty %}
        {% endfor %}
      </tbody>
    </table>
</div>
