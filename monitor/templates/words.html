<h2 class="sub-header">关键词</h2>
<div>
  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addWord">
    新增关键词
  </button>

  
</div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>关键词</th>
          <th>数量</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for w in words %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{w.word}}</td>
          <td> {{w.count | default:" 0"}}</td>
          <td><a href="{%url 'word2recod' pk=w.id %}">查看</a> <a href="{%url 'delete_word' pk=w.id %}">删除</a></td>
        </tr>g
        {% empty %}
        {% endfor %}
      </tbody>
    </table>
  </div>

<!-- Modal -->
  <div class="modal fade" id="addWord" tabindex="-1" role="dialog" aria-labelledby="addWord" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="addWord">新增关键字</h4>
          </div>
          <form method="post" action="{% url 'add_word'%}">
          <div class="modal-body">
              {% csrf_token %}
              <div class="form-group">
              <label>关键字</label>
              <input class='form-control' placeholder='输入关键字' name="word" type="text">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
          </form>

        </div>
      </div>
    </div>
