<h2 class="sub-header">用户</h2>
<div>
  <button class="btn btn-primary" data-toggle="modal" data-target="#addUser">
    新增用户
  </button>

  
</div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>用户名</th>
          <th>电话</th>
          <th>邮箱</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for a in accounts %}
        <tr>
          <td>&nbsp;</td>
          <td>{{a.name}}</td>
          <td>{{a.tel}}</td>
          <td>{{a.email}}</td>
          <td><a href="{%url 'delete_account' pk=a.id %}">删除</a></td>
        </tr>
        {% empty %}
        {% endfor %}
      </tbody>
    </table>
  </div>

<!-- Modal -->
  <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="addUser" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="addUser">新增用户</h4>
          </div>
          <form method="post" action="{% url 'add_user'%}">
          <div class="modal-body">
              {% csrf_token %}
              <div class="form-group">
              <label>用户名</label>
              <input class='form-control' placeholder='输入用户名' name="name" type="text">
              </div>
              <div class="form-group">
              <label>电话</label>
              <input class='form-control' placeholder='输入电话' name="tel" type="text">
              </div>
              <div class="form-group">
              <label>邮箱</label>
              <input class='form-control' placeholder='输入邮箱' name="email" type="email">
              </div>
              <div class="form-group">
              <label>密码</label>
              <input class='form-control' placeholder='输入初始密码' name="password" type="text">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
          </form>

        </div>
      </div>
    </div>
